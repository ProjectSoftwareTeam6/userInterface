<!DOCTYPE html>
<html>
    <head>
        <title>Weather station</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <script src="dist/moment.js"></script>
        <script  src="dist/Chart.js"></script>
        <script src="dist/utils.js"></script>
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Weather station</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Graph</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="container">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-temperature-tab" data-toggle="tab" href="#nav-temperature">Temperature</a>
                <a class="nav-item nav-link" id="nav-light-tab" data-toggle="tab" href="#nav-light">Light</a>
                <a class="nav-item nav-link" id="nav-pressure-tab" data-toggle="tab" href="#nav-pressure">Pressure</a>
              </div>

            </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-temperature">
                  <canvas id="myChart" height="120vh"></canvas>
                  <button id="randomizeData">Randomize Data</button>    
                  <button id="addData">Add Data</button>
                  <button id="removeData">Remove Data</button>
                </div>
                <div class="tab-pane fade" id="nav-light"><a>test</a></div>
                <div class="tab-pane fade" id="nav-pressure" ><a>test</a></div>
              </div>
            </div>

            <script>
              function newDate(minutes) {
                return moment().add(minutes, 'm').toDate();
              }
          
              function newDateString(minutes) {
                return moment().add(minutes, 'm').format();
              }
          
              var color = Chart.helpers.color;
              var config = {
                type: 'line',
                data: {
                  datasets: [{
                    label: 'Weather station 1',
                    backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
                    borderColor: window.chartColors.red,
                    cubicInterpolationMode: 'monotone',
                    fill: false,
                    data: [{
                      x: newDateString(0),
                      y: randomScalingFactor()
                    }, {
                      x: newDateString(2),
                      y: randomScalingFactor()
                    }, {
                      x: newDateString(4),
                      y: randomScalingFactor()
                    }, {
                      x: newDateString(5),
                      y: randomScalingFactor()
                    }],
                  }, {
                    label: 'Weather station 2',
                    cubicInterpolationMode: 'monotone',
                    backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
                    borderColor: window.chartColors.blue,
                    fill: false,
                    data: [{
                      x: newDate(0),
                      y: randomScalingFactor()
                    }, {
                      x: newDate(2),
                      y: randomScalingFactor()
                    }, {
                      x: newDate(4),
                      y: randomScalingFactor()
                    }, {
                      x: newDate(5),
                      y: randomScalingFactor()
                    }]
                  },
                  {
                    label: 'Weather station 3',
                    cubicInterpolationMode: 'monotone',
                    backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
                    borderColor: window.chartColors.green,
                    fill: false,
                    data: [{
                      x: newDate(0),
                      y: randomScalingFactor()
                    }, {
                      x: newDate(2),
                      y: randomScalingFactor()
                    }, {
                      x: newDate(4),
                      y: randomScalingFactor()
                    }, {
                      x: newDate(5),
                      y: randomScalingFactor()
                    }]
                  },
                  {
                    label: 'Weather station 4',
                    cubicInterpolationMode: 'monotone',
                    backgroundColor: color(window.chartColors.orange).alpha(0.5).rgbString(),
                    borderColor: window.chartColors.orange,
                    fill: false,
                    data: [{
                      x: newDate(0),
                      y: randomScalingFactor()
                    }, {
                      x: newDate(2),
                      y: randomScalingFactor()
                    }, {
                      x: newDate(4),
                      y: randomScalingFactor()
                    }, {
                      x: newDate(5),
                      y: randomScalingFactor()
                    }]
                  }]
                },
                
                options: {
                  responsive: true,
                  title: {
                    display: true,
                    text: 'Temperature'
                  },
                  scales: {
                    xAxes: [{
                      type: 'time',
                      time: {
                        unit: 'minute'
                    },
                      display: true,
                      scaleLabel: {
                        display: true,
                        labelString: 'Time'
                      },
                      ticks: {
                        major: {
                          fontStyle: 'bold',
                          fontColor: '#FF0000'
                        }
                      }
                    }],
                    yAxes: [{
                      display: true,
                      scaleLabel: {
                        display: true,
                        labelString: 'value'
                      }
                    }]
                  }
                }
              };
          
              window.onload = function() {
                var ctx = document.getElementById('myChart').getContext('2d');
                window.myLine = new Chart(ctx, config);
              };
          
              document.getElementById('randomizeData').addEventListener('click', function() {
                config.data.datasets.forEach(function(dataset) {
                  dataset.data.forEach(function(dataObj) {
                    dataObj.y = randomScalingFactor();
                  });
                });
          
                window.myLine.update();
              });
              document.getElementById('addData').addEventListener('click', function() {
                if (config.data.datasets.length > 0) {
                  config.data.datasets[0].data.push({
                    x: newDateString(config.data.datasets[0].data.length + 2),
                    y: randomScalingFactor()
                  });
                  config.data.datasets[1].data.push({
                    x: newDate(config.data.datasets[1].data.length + 2),
                    y: randomScalingFactor()
                  });
          
                  window.myLine.update();
                }
              });
          
              document.getElementById('removeData').addEventListener('click', function() {
                config.data.datasets.forEach(function(dataset) {
                  dataset.data.pop();
                });
          
                window.myLine.update();
              });

            </script>
    </body>

</html>
